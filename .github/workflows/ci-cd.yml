name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_budget_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-flask coverage

    - name: Set up environment variables
      run: |
        echo "SECRET_KEY=test-secret-key-for-ci" >> $GITHUB_ENV
        echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_budget_db" >> $GITHUB_ENV
        echo "FLASK_ENV=testing" >> $GITHUB_ENV

    - name: Run database migrations
      run: |
        python -c "
        from app import app, db
        with app.app_context():
            db.create_all()
        "

    - name: Run tests
      run: |
        coverage run -m pytest tests/ -v
        coverage report
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit semgrep

    - name: Check for known vulnerabilities in dependencies
      run: safety check -r requirements.txt

    - name: Run bandit security linter
      run: bandit -r . -x ./budget_env/,./tests/

    - name: Run semgrep security analysis
      run: semgrep --config=auto .

  build-package:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          devscripts \
          dh-make \
          fakeroot \
          lintian \
          dh-python \
          python3-all \
          python3-setuptools

    - name: Determine version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION=$(date +%Y%m%d)-$(git rev-parse --short HEAD)
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Build Debian package
      run: |
        export VERSION=${{ steps.version.outputs.VERSION }}
        ./scripts/build-package.sh

    - name: Upload package artifacts
      uses: actions/upload-artifact@v3
      with:
        name: debian-packages-${{ steps.version.outputs.VERSION }}
        path: |
          *.deb
          *.dsc
          *.tar.gz
          *.changes

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Glass Budget v${{ steps.version.outputs.VERSION }}
        body: |
          ## Glass Budget v${{ steps.version.outputs.VERSION }}
          
          ### Installation
          
          **Ubuntu Server 24.04:**
          ```bash
          # Download and install
          wget https://github.com/your-org/glass-budget/releases/download/${{ github.ref }}/glass-budget_${{ steps.version.outputs.VERSION }}_all.deb
          sudo apt install ./glass-budget_${{ steps.version.outputs.VERSION }}_all.deb
          
          # Or use the installation script
          curl -sSL https://github.com/your-org/glass-budget/releases/download/${{ github.ref }}/install.sh | sudo bash
          ```
          
          ### Update
          
          ```bash
          sudo glass-budget-update
          ```
          
          ### Features
          
          - Modern glassmorphism UI design
          - Account management with multiple types
          - Transaction tracking and categorization  
          - Recurring bill management
          - Savings goals with progress tracking
          - Production-ready with systemd and nginx
          
          ### Files
          
          - `glass-budget_${{ steps.version.outputs.VERSION }}_all.deb` - Main package for Ubuntu Server
          - `install.sh` - Automated installation script
          
          Built from commit: ${{ github.sha }}
        draft: false
        prerelease: false

    - name: Upload DEB Package
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./glass-budget_${{ steps.version.outputs.VERSION }}_all.deb
        asset_name: glass-budget_${{ steps.version.outputs.VERSION }}_all.deb
        asset_content_type: application/vnd.debian.binary-package

    - name: Upload Installation Script
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./scripts/install.sh
        asset_name: install.sh
        asset_content_type: application/x-sh

    - name: Upload Source Package
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./glass-budget_${{ steps.version.outputs.VERSION }}.tar.gz
        asset_name: glass-budget_${{ steps.version.outputs.VERSION }}.tar.gz
        asset_content_type: application/gzip

  deploy-staging:
    needs: build-package
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - name: Deploy to staging server
      run: |
        echo "Deploying to staging environment"
        # Add actual deployment steps here based on your infrastructure
        
  deploy-production:
    needs: build-package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    environment: production
    
    steps:
    - name: Deploy to production server
      run: |
        echo "Deploying to production environment"
        # Add actual deployment steps here based on your infrastructure